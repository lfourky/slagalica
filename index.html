<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skočko</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.svg" type="image/x-icon" />
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  </head>
  <body>
    <div class="game-container">
      <div class="info">
        <h3>Pronađi tačnu kombinaciju</h3>
      </div>

      <div id="board"></div>

      <div id="selection">
        <button class="symbol" data-value="heart" style="color: #e63946">
          <i class="fas fa-heart"></i>
        </button>
        <button class="symbol" data-value="star" style="color: #f4a261">
          <i class="fas fa-star"></i>
        </button>
        <button class="symbol" data-value="circle" style="color: #6c757d">
          <i class="fas fa-cloud"></i>
        </button>
        <button class="symbol" data-value="square" style="color: #2a9d8f">
          <i class="fas fa-play"></i>
        </button>
        <button class="symbol" data-value="diamond" style="color: #457b9d">
          <i class="fas fa-diamond"></i>
        </button>
        <button class="symbol" data-value="star-outline" style="color: #ffc300">
          <i class="fas fa-location-pin"></i>
        </button>
      </div>

      <div class="button-container">
        <button id="refresh"><i class="fas fa-sync-alt"></i></button>
        <button id="submit">Potvrdi</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
